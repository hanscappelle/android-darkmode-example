<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
            .light {
              color: red;
            }

            .dark {
              display: none;
              color: lightgreen;
            }

            @media (prefers-color-scheme: dark) {
              body {
                background: #333;
              }

              .light {
                display: none;
              }

              .dark {
                display: block;
              }
            }




  </style>
  <title>dark mode test page</title>
</head>
<body>
<h1 class="light">Your Browser is not in dark mode and/or doesn't respect the users dark
  choice in the OS</h1>
<h1 class="dark">Your Browser is in dark mode and/or respects the users dark choice in
  the OS</h1>

<app-root></app-root>
</body>
</html>
